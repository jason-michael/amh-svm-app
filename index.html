<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMH SVM App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <div id="workspace">
            <div id="workspace-toolbar">
                <input type="file" id="import-image" class="workspace-toolbar-btn"></input>
                <button class="workspace-toolbar-btn">Add Point</button>
            </div>
            <!-- Keep empty, canvas element will be added by js -->
        </div>

        <div class="sidebar">
            <input type="checkbox" name="show-cursor-pos" id="show-cursor-pos">
            <label for="show-cursor-pos">Show cursor position</label>
        </div>

    </div>

    <script src="app2.js"></script>
</body>
</html>
